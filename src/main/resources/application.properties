spring.application.name=quizapp

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/QuizDB
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Remove if auto-detection works
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Enable SQL logging
spring.jpa.show-sql=true

# Format SQL queries for readability (optional but helpful)
spring.jpa.properties.hibernate.format_sql=true

# Enable logging of SQL parameters (Spring Boot 2.2+)
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

# Log SQL statements in the console under a specific logger
logging.level.org.hibernate.SQL=DEBUG

# Log SQL parameter values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


logging.level.org.springframework.security=DEBUG


